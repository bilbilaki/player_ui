name: player_ui
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  
  # Pick local media files for the playlist.
  file_picker: ^10.3.7
  flutter:
    sdk: flutter

  media_kit: ^1.2.6 # Primary package.
  media_kit_libs_video: ^1.0.7 # Native video dependencies.
  media_kit_video: ^2.0.1 # For video rendering.

dev_dependencies:
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
